<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Set</title>
    <style>
        body{
            margin:0;
            background:linear-gradient(135deg,#5f5f5f,#3f3f3f);
            font-family:"Segoe UI",sans-serif;
            min-height:100vh;
        }

        .app{
            background:#f5f7fb;
            max-width:900px;
            margin:40px auto;
            padding:40px;
            border-radius:28px;
            box-shadow:0 20px 40px rgba(0,0,0,.35);
        }

        h1{font-family:Georgia,serif;text-align:center;}

        .setname{text-align:center;margin:30px 0;}

        input{
            padding:12px 18px;
            border-radius:20px;
            border:1px solid #ccc;
            width:300px;
        }

        .card-wrap{
            position:relative;
            margin-bottom:15px;
        }

        .card-row{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:20px;
        }

        textarea{
            border-radius:18px;
            border:1px solid #ccc;
            padding:15px;
            resize:none;
            height:90px;
        }

        .delete-card{
            position:absolute;
            right:-25px;
            top:-10px;
            background:none;
            border:none;
            color:#e74c3c;
            font-size:18px;
            font-weight:bold;
            cursor:pointer;
            display:none;
            line-height:1;
        }

        .card-wrap:hover .delete-card{
            display:block;
        }

        .delete-card:hover{
            color:#ff0000;
            transform:scale(1.2);
        }

        .controls{text-align:center;margin-top:20px;}

        button{
            border:none;
            border-radius:30px;
            padding:14px 30px;
            font-size:1rem;
            cursor:pointer;
            background:#4a6cf7;
            color:white;
            margin:10px;
        }

        button.save{background:#2ecc71;}
    </style>
</head>

<body>
<div class="app">

    <h1>Create Set</h1>

    <form th:action="@{/create}" method="post">

        <div class="setname">
            <input name="setName" placeholder="Set Name" required>
        </div>

        <div id="cards">

            <div class="card-wrap">
                <button type="button" class="delete-card" onclick="this.parentElement.remove()">✖</button>
                <div class="card-row">
                    <textarea name="terms" placeholder="Term" required></textarea>
                    <textarea name="definitions" placeholder="Definition" required></textarea>
                </div>
            </div>

        </div>

        <div class="controls">
            <button type="button" onclick="addCard()">+ Add Card</button>
            <button class="save" type="submit">Save Set</button>
        </div>

    </form>

</div>

<script>
    function addCard(){
        const wrap = document.createElement("div");
        wrap.className = "card-wrap";
        wrap.innerHTML = `
        <button type="button" class="delete-card" onclick="this.parentElement.remove()">✖</button>
        <div class="card-row">
            <textarea name="terms" placeholder="Term" required></textarea>
            <textarea name="definitions" placeholder="Definition" required></textarea>
        </div>
    `;
        document.getElementById("cards").prepend(wrap);
    }
</script>

</body>
</html>
