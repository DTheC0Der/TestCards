<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Study</title>
    <style>
        body {
            background: linear-gradient(135deg, #5f5f5f, #3f3f3f);
            color: #222;
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            background: #f5f7fb;
            width: 520px;
            border-radius: 28px;
            padding: 30px 30px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35);
            text-align: center;
        }

        h1 {
            font-family: Georgia, serif;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .progress {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
        }

        .card {
            background: white;
            border-radius: 22px;
            padding: 70px 30px;
            font-size: 1.8rem;
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 25px;
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-wrong { background: #e74c3c; }
        .btn-right { background: #2ecc71; }

        .result {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>

<body>

<div class="app">

    <h1 th:text="${currentSet.name}">Set Name</h1>
    <div class="progress" id="progress">1 / 1</div>

    <div class="card" id="card" onclick="flipCard()">Loading...</div>

    <div class="buttons">
        <button class="btn btn-wrong" onclick="mark(false)">âœ–</button>
        <button class="btn btn-right" onclick="mark(true)">âœ”</button>
    </div>

    <div class="result" id="result"></div>

</div>

<script th:inline="javascript">
    const cards = [[${currentSet.cards}]];
    let index = 0;
    let showingTerm = true;
    let correct = 0;

    const cardDiv = document.getElementById("card");
    const progressDiv = document.getElementById("progress");
    const resultDiv = document.getElementById("result");

    function updateProgress(){
        progressDiv.innerText = (index + 1) + " / " + cards.length;
    }

    function showCard(){
        if(showingTerm){
            cardDiv.innerText = cards[index].term;
        } else {
            cardDiv.innerText = cards[index].definition;
        }
        updateProgress();
    }

    function flipCard(){
        showingTerm = !showingTerm;
        showCard();
    }

    function mark(knowIt){
        if(knowIt) correct++;

        index++;

        if(index >= cards.length){
            cardDiv.innerText = "Finished ðŸŽ‰";
            progressDiv.innerText = "Completed";
            resultDiv.innerText = "Score: " + correct + " / " + cards.length;
            return;
        }

        showingTerm = true;
        showCard();
    }

    showCard();
</script>

</body>
</html>
